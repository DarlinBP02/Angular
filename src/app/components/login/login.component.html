<div class="body">
  <div class="inicio">
  <div class="login">
    <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
  <h2>Login de usuario</h2>
<form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
  <img src="./assets/img/usuario.png" width="50%">

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" formControlName="email">
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
    </div>
    <input type="submit" value="Enviar">
</form><br>
<div class="flex-col-c p-t-60">
  <span class="txt1 p-b-17">
      ¿Aun no tienes una cuenta?
  </span>

  <a routerLink="/registrarse" class="txt2">
      Ingresa aquí
  </a>
</div>
<button class="button" type="submit" (click)="onClick()">Login con Google</button>
</div>
</div>
</div>
