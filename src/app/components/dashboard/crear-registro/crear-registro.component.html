<body>
    <div class="container">
        <p>
            <mat-toolbar>
              <span>Registrar Horas Extras</span>
            </mat-toolbar>
          </p>
          <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3> <b> Registrar Hora Extra</b>
                        <div *ngIf="loading" class="spinner-border float-center" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </h3>
                    <span *ngIf="submitted && crearregistro.invalid" class="alerta"> <strong>TODOS LOS CAMPOS SON OBLIGATORIOS</strong> </span>
                    <form  class="mt-4" [formGroup]="crearregistro" (ngSubmit)="agregarregistro()" >
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="nombre"
                                placeholder="Nombre">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control form-control-lg" formControlName="apellido"
                                placeholder="Apellido">
                        </div>
                    </div>
                    <input type="number" class="form-control form-control-lg mt-3" formControlName="documento"
                        placeholder="Cedula">
                    <input type="number" class="form-control form-control-lg mt-3" formControlName="horaextra"
                        placeholder="horaextra">
                            <div class="mt-3">
                                <button type="text" class="boton1"
                                routerLink="/dashboard/listregistro"> <b>Volver</b> </button>
                                <button type="submit" class="boton2"> <b>Agregar</b> </button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
</body>
