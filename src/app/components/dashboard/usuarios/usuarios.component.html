<body>
  <div class="container">

    <mat-toolbar>
      <span>Gestion de Usuario</span>
<div class="example-spacer"></div>
<button mat-fab extended color="primary" routerLink="/dashboard/crear-usuario">
<mat-icon>add</mat-icon>
Agregar Usuario
</button>       

    </mat-toolbar>
    <div *ngIf="listUsuario.length > 0">
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nombre, apellido, telefono, correo, facultad" #input autocomplete="off">
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource"  matSort>

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <ng-container matColumnDef="apellido">
              <th mat-header-cell *matHeaderCellDef> Apellido </th>
              <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container>
          
            <ng-container matColumnDef="telefono">
              <th mat-header-cell *matHeaderCellDef> Telefono </th>
              <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
            </ng-container>
          
            <ng-container matColumnDef="correo">
              <th mat-header-cell *matHeaderCellDef> Correo </th>
              <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>

            <ng-container matColumnDef="facultad">
                <th mat-header-cell *matHeaderCellDef> Facultad </th>
                <td mat-cell *matCellDef="let element"> {{element.facultad}} </td>
              </ng-container>

              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element; let i = index"  style="text-align: right;">
                    <a class="pointer" style="color: rgba(45, 255, 139, 0.853);" matTooltip="Ver Usuario">
                        <mat-icon>visibility</mat-icon>
                    </a>
                    <a class="pointer" style="color: rgba(91, 216, 197, 0.533);" matTooltip="Editar Usuario">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" (click)="eliminarUsuario(i)" style="color: rgba(255, 8, 28, 0.785);" matTooltip="Eliminar Uusario">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>

<h2 *ngIf="listUsuario.length==0"> No hay usuarios para mostrar</h2>

</div>
</body>
