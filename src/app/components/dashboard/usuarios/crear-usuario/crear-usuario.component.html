<div class="container">
    <mat-toolbar>
        <span>Crear nuevo Usuario</span> 
      </mat-toolbar>
      <mat-card style="margin-top: 10px;">
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="agregarUsuario()">
                <mat-grid-list cols="4" rowHeight="70px">
                    <mat-grid-tile [colspan]="1" [rowspan]="1" >
                        <mat-form-field class="ancho">
                            <mat-label>Nombre</mat-label>
                            <input matInput autocomplete="off" formControlName="nombre">
                          </mat-form-field>
                    </mat-grid-tile>
           |        <mat-grid-tile [colspan]="3" [rowspan]="5" >
                        <img src="./assets/img/crear.png" width="250" height="250">
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1" >
                        <mat-form-field class="ancho">
                            <mat-label>Apellido</mat-label>
                            <input matInput autocomplete="off" formControlName="apellido">
                          </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1" >
                    <mat-form-field class="ancho">
                            <mat-label>Telefono</mat-label>
                            <input matInput autocomplete="off" formControlName="telefono">
                          </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1" >
                        <mat-form-field class="ancho">
                            <mat-label>Correo</mat-label>
                            <input matInput autocomplete="off" formControlName="correo">
                          </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1" >
                        <mat-form-field class="ancho">
                            <mat-label>Facultad</mat-label>
                            <mat-select formControlName="facultad">
                              <mat-option *ngFor="let item of facultad" [value]="item">
                                {{item}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1" >
                        <button mat-raised-button type="submit" color="primary" style="margin-right: 50px;">Aceptar</button>
                    </mat-grid-tile>
                  </mat-grid-list>

            </form>
        </mat-card-content>
      </mat-card>
</div>
